<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>seotory core framwork QUnit test system</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../dist/seotory.js"></script>
	<script>
	QUnit.test( "a basic test example", function( assert ) {
		var value = "hello";
		assert.equal( value, "hello", "We expect value to be hello" );
	});

	QUnit.test( "seotory.util.isArray()", function( assert ) {
		assert.equal( seotory.util.isArray([]), true, "seotory.util.isArray() 이것이 배열인가? 에 대한 테스트 성공" );
	});

	QUnit.test( "seotory.util.isFunction()", function( assert ) {
		assert.equal( seotory.util.isFunction(function(){}), true, "seotory.util.isFunction() 이것이 펑션인가? 에 대한 테스트 성공" );
	});

	QUnit.test( "seotory.util.isInteger(1234)", function( assert ) {
		assert.equal( seotory.util.isInteger(1234), true, "seotory.util.isInteger() 이것이 정수인가? 에 대한 테스트 성공" );
	});

	QUnit.test( "seotory.util.isInteger(1234.2345)", function( assert ) {
		assert.equal( seotory.util.isInteger(1234.2345), false, "1234.2345는 정수가 아니기 때문에 false가 나오면 테스트 성공" );
	});

	QUnit.test( "seotory.util.isNumber(1234)", function( assert ) {
		assert.equal( seotory.util.isNumber(1234), true, "1234 숫자이니까 성공!" );
	});	

	QUnit.test( "seotory.util.isNumber(1234.2345)", function( assert ) {
		assert.equal( seotory.util.isNumber(1234.2345), true, "1234.2345는 숫자이니까 성공!" );
	});	

	QUnit.test( "seotory.util.isNumber('1234')", function( assert ) {
		assert.equal( seotory.util.isNumber('1234'), false, "'1234' 이건 문자야.. 성공하면 안되....ㄷㄷㄷ" );
	});

	QUnit.test( "seotory.util.isObject({})", function( assert ) {
		assert.equal( seotory.util.isObject({}), true, "{}는 Object ! 당연히 성공이쥐!" );
	});

	QUnit.test( "seotory.util.isObject([])", function( assert ) {
		assert.equal( seotory.util.isObject([]), false, "[]는 Array ! 성공하면 혼남..!!" );
	});

	QUnit.test( "seotory.util.isObject('1234')", function( assert ) {
		assert.equal( seotory.util.isObject('1234'), false, "'1234'는 문자쥥~ 성공하면 혼남..!!" );
	});

	QUnit.test( "seotory.util.isString('1234')", function( assert ) {
		assert.equal( seotory.util.isString('1234'), true, "'1234'는 문자열 맞죠잉" );
	});

	QUnit.test( "seotory.util.isString(1234)", function( assert ) {
		assert.equal( seotory.util.isString(1234), false, "1234는 숫자쥐~" );
	});

	QUnit.test( "seotory.util.objectSize({test1: 1, test2: 2})", function( assert ) {
		assert.equal( seotory.util.objectSize({test1: 1, test2: 2}), 2, "object의 숫자를 체크해봅니다. 이번엔 2개!" );
	});

	QUnit.test( "seotory.util.trim('   -trim-   ')", function( assert ) {
		assert.equal( seotory.util.trim('   -trim-   '), '-trim-', "trim 앞뒤로 잘리나 볼까." );
	});

	QUnit.test( "seotory.isNsExist('util.trim')", function( assert ) {
		assert.equal( seotory.isNsExist('util.trim'), true, "seotory.isNsExist 확인." );
	});

	QUnit.test( "seotory.isNsExist('util.test1.test')", function( assert ) {
		assert.equal( seotory.isNsExist('util.test1.test'), false, "seotory.isNsExist 확인." );
	});

	QUnit.test( "seotory.ns('util.test1.test', {})", function( assert ) {
		assert.equal( seotory.ns('util.test1.test', {test:12}), null, "seotory ns 생성" );
	});

	QUnit.test( "seotory.isNsExist('util.test1.test')", function( assert ) {
		assert.equal( seotory.isNsExist('util.test1.test'), true, "seotory.isNsExist 확인." );
	});
	</script>

	<div>
		SEOTORY SCRIPT QUNIT TEST PAGE
	</div>
	<form id="test">
		<input name="text" type="text" value="">
	<form>
	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
